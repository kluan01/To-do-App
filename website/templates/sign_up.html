{% extends "base.html" %} <!--Allows to use base.html as a template-->
{% block title %}Sign in{% endblock %}

{% block content %}
<form method="POST"> <!--Hyper text transfer protocol command - sends data-->
    <h3 align="center" style="padding: 2.5% 0;">Sign Up</h3> 
    <div class="form-group">
        <label for="email"> Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        <!--id = representation of data-->
    </div>

    <div class="form-group">
        <label for="firstName"> First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
    </div>

    <div class="form-group">
        <label for="password1"> Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
    </div>

    <div class="form-group">
        <label for="password2"> Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
    </div>

    <br />
    <button type="submit" class="btn btn-primary"> Submit </button>
</form>

{% endblock %}
